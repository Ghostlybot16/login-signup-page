<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create an Account | Company</title>

    <link rel="stylesheet" href="./../css/signup.css">
    
    <script src="./../js/config.js" defer></script>
    <script src="./../js/api.js" defer></script>
    <script src="./../js/signup.js" defer></script>
</head>

<body>
    <a class="skip-link" href="#main">Skip to main content</a>
    <main id="main" role="main">
        <div class="auth-container">
            <!-- Left Splash Art Section  -->
            <div class="auth-left">
                <img src="./../../assets/images/company_logo.png" alt="Company logo" class="company-logo">
            </div>

            <!-- Right Form  Section -->
            <div class="auth-right">
                <div class="form-wrapper">
                    <h1>Create an Account</h1>
                    <p class="subtext">Already have an account? <a href="./login.html">Log in</a></p>

                    <!-- Signup Form -->
                    <form class="signup-form" id="signupForm" novalidate>
                        
                        <!-- Form-level error banner for screen readers -->
                        <div id="formError" class="form-error" role="alert" aria-live="polite" aria-atomic="true"></div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName" 
                                    autocomplete="given-name" 
                                    placeholder="John" 
                                    required
                                    aria-describedby="firstNameError"
                                />
                                <p class="field-error" id="firstNameError" aria-live="polite"></p>
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName" 
                                    autocomplete="family-name" 
                                    placeholder="Doe" 
                                    required
                                    aria-describedby="lastNameError"
                                />
                                <p class="field-error" id="lastNameError" aria-live="polite"></p>
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                autocomplete="email" 
                                placeholder="email@example.com" 
                                required
                                aria-describedby="emailError"
                            />
                            <p class="field-error" id="emailError" aria-live="polite"></p>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            
                            <div class="password-field">
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    autocomplete="new-password"
                                    spellcheck="false"
                                    autocapitalize="off"
                                    placeholder="••••••••" 
                                    required
                                    aria-describedby="passwordError"
                                    readonly
                                    onfocus="this.removeAttribute('readonly');"
                                />
                                <button type="button" class="toggle-pass" aria-label="Show password" aria-pressed="false"></button>
                            </div>

                            <p class="field-error" id="passwordError" aria-live="polite"></p>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms &amp; Conditions</a></label>
                        </div>

                        <button type="submit" class="btn-primary"><strong>Create Account</strong></button>

                        <div class="divider" aria-hidden="true">
                            <span>OR</span>
                        </div>

                        <p class="sr-only" id="socialLabel">Or continue with a social account</p>


                        <div class="social-buttons-container">
                            <button type="button" class="btn-social google" aria-label="Continue with Google">
                                <img src="./../../assets/icons/google_logo.svg" alt="" width="30" height="30" aria-hidden="true">
                                <span>Continue with Google</span>
                            </button>

                            <button type="button" class="btn-social facebook" aria-label="Continue with Facebook">
                                <img src="./../../assets/icons/facebook_logo.svg" alt="" width="35" height="35" aria-hidden="true">
                                <span>Continue with Facebook</span>
                            </button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </main>
</body>
</html>
