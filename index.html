<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create an Account | Company</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="auth-container">
        <!-- Left Splash Art Section  -->
         <div class="auth-left">
            <img src="assets/company_logo.png" alt="Company logo" class="company-logo">
         </div>

        <!-- Right Form  Section -->
        <div class="auth-right">
            <div class="form-wrapper">
                <h1>Create an Account</h1>
                <p class="subtext">Already have an account? <a href="#">Log in</a></p>

                <!-- Signup Form -->
                <form class="signup-form" id="signupForm" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="John" required>
                        </div>

                        <div class="form-group">
                            <label form="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Email ID" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms &amp; Conditions</a></label>
                    </div>

                    <button type="submit" class="btn-primary">Create Account</button>

                    <div class="divider">
                        <span>or</span>
                    </div>


                    <div class="social-buttons">
                        <button type="button" class="btn-social google">
                            <img src="./assets/google_logo.svg" alt="Google logo" width="20" height="20" aria-hidden="true">
                            &nbsp;Continue with Google
                        </button>

                        <button type="button" class="btn-social facebook">
                            <img src="./assets/facebook_logo.svg" alt="Facebook logo" width="20" height="20" aria-hidden="true">
                            &nbsp;Continue with Facebook
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>
</html>
