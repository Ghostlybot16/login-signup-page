<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create an Account | Company</title>

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="auth-container">
        <!-- Left Splash Art Section  -->
        <div class="auth-left">
            <img src="assets/company_logo.png" alt="Company logo" class="company-logo">
        </div>

        <!-- Right Form  Section -->
        <div class="auth-right">
            <div class="form-wrapper">
                <h1>Create an Account</h1>
                <p class="subtext">Already have an account? <a href="#">Log in</a></p>

                <!-- Signup Form -->
                <form class="signup-form" id="signupForm" novalidate>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                autocomplete="new-password" 
                                placeholder="John" 
                                required
                                aria-describedby="firstNameError"
                            />
                            <p class="field-error" id="firstNameError" aria-live="polite"></p>
                        </div>

                        <div class="form-group">
                            <label form="lastName">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                autocomplete="new-password" 
                                placeholder="Doe" 
                                required
                                aria-describedby="lastNameError"
                            />
                            <p class="field-error" id="lastNameError" aria-live="polite"></p>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            autocomplete="new-password" 
                            placeholder="email@example.com" 
                            required
                            aria-describedby="emailError"
                        />
                        <p class="field-error" id="emailError" aria-live="polite"></p>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        
                        <div class="password-field">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                autocomplete="new-password"
                                spellcheck="false"
                                autocapitalize="off"
                                placeholder="••••••••" 
                                required
                                aria-describedby="passwordError"
                                readonly
                                onfocus="this.removeAttribute('readonly');"
                            />
                            <button type="button" class="toggle-pass" aria-label="Show password"></button>
                        </div>

                        <p class="field-error" id="passwordError" aria-live="polite"></p>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms &amp; Conditions</a></label>
                    </div>

                    <button type="submit" class="btn-primary"><strong>Create Account</strong></button>

                    <div class="divider">
                        <span>or</span>
                    </div>


                    <div class="social-buttons-container">
                        <button type="button" class="btn-social google">
                            <img src="./assets/google_logo.svg" alt="Google logo" width="30" height="30" aria-hidden="true">
                            <span>Continue with Google</span>
                        </button>

                        <button type="button" class="btn-social facebook">
                            <img src="./assets/facebook_logo.svg" alt="Facebook logo" width="35" height="35" aria-hidden="true">
                            <span>Continue with Facebook</span>
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>
</html>
